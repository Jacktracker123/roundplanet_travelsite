<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Owl-Carousel Slider | CodingNepal</title>
      <link rel="stylesheet" href="nav.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
   </head>
   <body>
      <div class="wrapper mt-5">
         <div class="carousel owl-carousel">
            <div class="card card-1">
                <div class="card" style="border: none;">
                    <img src="images/gilli.jpg" class="img-fluid" alt="...">
                    <div class="card-body" style="background-color: rgb(193, 191, 191);">
                      <p class="card-text text-center fs-5"><b>Gilli Island</b></p>
                    </div>
                  </div>
            </div>
            <div class="card card-2">
               <div class="card" style="border: none;">
                <img src="images/java.jpg" class="img-fluid" alt="...">
                <div class="card-body" style="background-color: rgb(193, 191, 191);">
                  <p class="card-text text-center fs-5"><b>Java</b></p>
                </div>
              </div>
            </div>
            <div class="card card-3">
                <div class="card" style="border: none;">
                    <img src="images/gilli.jpg" class="img-fluid" alt="...">
                    <div class="card-body" style="background-color: rgb(193, 191, 191);">
                      <p class="card-text text-center fs-5"><b>Gilli Island</b></p>
                    </div>
                  </div>
            </div>
            <div class="card card-4">
                <div class="card" style="border: none;">
                    <img src="images/jakrata.jpg" class="img-fluid" alt="...">
                    <div class="card-body" style="background-color: rgb(193, 191, 191);">
                      <p class="card-text text-center fs-5"><b>Jakrata</b></p>
                    </div>
                  </div>
            </div>
            <div class="card card-5">
                <div class="card" style="border: none;">
                    <img src="images/bali.jpg" class="img-fluid" alt="...">
                    <div class="card-body" style="background-color: rgb(193, 191, 191);">
                      <p class="card-text text-center fs-5"><b>Bali</b></p>
                    </div>
                  </div>
            </div>
           
         </div>
      </div>
      <script>
         $(".carousel").owlCarousel({
           margin: 20,
           loop: true,
           autoplay: true,
           autoplayTimeout: 2000,
           autoplayHoverPause: true,
           responsive: {
             0:{
               items:1,
               nav: false
             },
             600:{
               items:2,
               nav: false
             },
             1000:{
               items:3,
               nav: false
             }
           }
         });
      </script>
   </body>
</html>
